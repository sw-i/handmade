services:
  # MySQL Database
  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: handmade-hub-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - handmade-hub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: handmade-hub-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - handmade-hub-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend (React app)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: handmade-hub-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - handmade-hub-network

  # Adminer - Database Management UI
  adminer:
    build:
      context: ./adminer
      dockerfile: Dockerfile
    container_name: handmade-hub-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - handmade-hub-network

  # Removed nginx - not needed for development
  # Access directly via:
  # Frontend: http://localhost:3000
  # Backend: http://localhost:5000
  # Adminer: http://localhost:8080

volumes:
  mysql_data:
    driver: local

networks:
  handmade-hub-network:
    driver: bridge
